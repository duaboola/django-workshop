{% extends 'posts/base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p> {{ post.description }} </p>
    <p>HashTags :
    {% for category in post.categories.all %}
        #{{category.name}}, 
    {% endfor %}
    </p>
    <div class="date">
    <p> Posted on : {{ post.created_at }} </p>
    </div>
{% endblock %}
